<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OnBoarding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div [ngSwitch]="step">
      <front-id-tutorial
        *ngSwitchCase=0
        [sdk]="sdk"
        [token]="token"
        [handleSuccess]="nextStep"
      ></front-id-tutorial>
      <front-id-camera
        *ngSwitchCase=1
        [sdk]="sdk"
        [token]="token"
        [numberOfTries]=2
        [permissionMessage]="permissionMessage"
        [permissionBackgroundColor]="backgroundColor"
        (logger)="handleLog($event)"
      ></front-id-camera>
      <back-id-tutorial
        *ngSwitchCase=2
        [sdk]="sdk"
        [token]="token"
        [handleSuccess]="nextStep"
      ></back-id-tutorial>
      <back-id-camera
        *ngSwitchCase=3
        [sdk]="sdk"
        [token]="token"
        [numberOfTries]=2
        [permissionMessage]="permissionMessage"
        [permissionBackgroundColor]="backgroundColor"
        (logger)="handleLog($event)"
      ></back-id-camera>
      <document-camera
        *ngSwitchCase=4
        [sdk]="sdk"
        [token]="token"
        [numberOfTries]=2
        [permissionMessage]="permissionMessage"
        [permissionBackgroundColor]="backgroundColor"
        [nativeCamera]=false
        [timeout]=1000
        [hideRetake]=true
        (logger)="handleLog($event)"
      ></document-camera>
      <selfie-tutorial
        *ngSwitchCase=5
        [sdk]="sdk"
        [token]="token"
        [handleSuccess]="nextStep"
      ></selfie-tutorial>
      <selfie-camera
        *ngSwitchCase=6
        [sdk]="sdk"
        [token]="token"
        [timeout]=40000
        [permissionMessage]="permissionMessage"
        [permissionBackgroundColor]="backgroundColor"
        [showPreview]=true
        (logger)="handleLog($event)"
      ></selfie-camera>
      <conference-camera
        *ngSwitchCase=7
        [sdk]="sdk"
        [token]="token"
        [customImagesSrc]="customImagesSrc"
        [permissionMessage]="permissionMessage"
        [permissionBackgroundColor]="backgroundColor"
        [showLegalModal]=true
        (logger)="handleLog($event)">
      </conference-camera>
    </div>
  </body>
</html>
